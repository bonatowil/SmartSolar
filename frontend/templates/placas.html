<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSolar - Placas Solares</title>
    <link rel="shortcut icon" href="../assets/images/Smart Solar.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="../assets/js/verifica_usuario.js"></script>
    <script src="../assets/js/check_theme.js"></script>
    <style>
        /* Estilos para os inputs do formulário do modal */
        .form-input { 
            all: unset; 
            box-sizing: border-box; 
            display: block; 
            width: 100%; 
            --tw-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); 
            --tw-shadow-colored: 0 1px 3px 0 var(--tw-shadow-color), 0 1px 2px -1px var(--tw-shadow-color); 
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); 
            border-width: 1px; 
            border-radius: 0.375rem; 
            padding: 0.5rem 0.75rem; 
            line-height: 1.5rem; 
        } 
        .dark .form-input { 
            color: white; 
            background-color: #374151; /* Cor cinza escuro para modo noturno */
            border-color: #4b5563; 
        } 
        .form-input:focus { 
            outline: 2px solid transparent; 
            outline-offset: 2px; 
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color); 
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color); 
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000); 
            --tw-ring-color: rgb(16 185 129 / var(--tw-ring-opacity)); 
            --tw-ring-opacity: 1; 
        }
    </style>
</head>

<body class="flex flex-col min-h-screen dark:bg-gray-900">

    <header class="p-4 bg-gray-800 dark:bg-gray-900 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <img src="../assets/images/Smart Solar.png" alt="SmartSolar Logo" class="h-10 md:h-12">
            <nav class="space-x-4 md:space-x-6 hidden md:flex">
                <a href="home.html" class="text-white font-bold hover:text-green-400 dark:hover:text-green-500">Início</a>
                <a href="calculadora.html" class="text-white font-bold hover:text-green-400 dark:hover:text-green-500">Calculadora</a>
                <a href="placas.html" class="text-white font-bold hover:text-green-400 dark:hover:text-green-500 border-b-2 border-green-500 pb-1">Placas</a>
            </nav>
            <div class="flex items-center space-x-4">
                 <button id="theme-toggle" type="button" class="text-gray-400 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="moon-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm0 14a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm8-7a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM3 10a1 1 0 01-1 1H1a1 1 0 110-2h1a1 1 0 011 1zM15.657 5.657a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zm-11.314 0a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM15.657 14.343a1 1 0 01-1.414 0l-.707-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414zm-11.314 0a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM10 5a5 5 0 110 10 5 5 0 010-10z"></path></svg>
                </button>
                <a href="index.html" class="text-white bg-red-500 hover:bg-red-600 font-bold px-3 py-2 rounded-md text-sm inline-flex items-center">
                    <i class="fas fa-sign-out-alt mr-1"></i> Sair
                </a>
                <button data-collapse-toggle="mobile-menu-placas" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="mobile-menu-placas" aria-expanded="false">
                    <span class="sr-only">Abrir menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
         <div class="hidden md:hidden" id="mobile-menu-placas">
             </div>
    </header>

    <main class="container mx-auto mt-8 p-4 flex-grow">

        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-2">
            <i class="fas fa-th-large mr-2"></i> Nossos Produtos Solares
        </h1>

        <div class="mb-6 flex justify-between items-center">
            <p class="text-gray-600 dark:text-gray-400">Encontre a placa ideal para o seu projeto.</p>
            
            <button data-modal-target="cadastro-placa-modal" data-modal-toggle="cadastro-placa-modal" type="button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 inline-flex items-center">
                <i class="fas fa-plus mr-2"></i> Cadastrar Placa
            </button>
        </div>

        <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-8 border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                <i class="fas fa-filter mr-2"></i> Filtrar e Buscar
            </h2>
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <div>
                    <label for="searchField" class="sr-only">Buscar por:</label>
                    <select id="searchField" class="h-full rounded-md border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-green-500">
                        <option value="marca">Marca</option>
                        <option value="modelo">Modelo</option>
                        <option value="descricao">Descrição</option>
                    </select>
                </div>
                <div class="relative flex-1 w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input id="searchInput" type="text" placeholder="Digite para buscar..."
                        class="w-full p-3 pl-10 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500
                                dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400" />
                </div>
            </div>
        </section>
        
        <section>
            <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="product-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-200 dark:border-gray-700">
                    <div class="p-5 text-center">
                        <p class="text-gray-500 dark:text-gray-400">Carregando produtos...</p>
                    </div>
                </div>
            </div>
             <div id="noResults" class="text-center text-gray-500 dark:text-gray-400 mt-10 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg" style="display: none;">
                 <i class="fas fa-box-open text-4xl mb-4"></i>
                 <p>Nenhum produto encontrado com os filtros selecionados.</p>
             </div>
        </section>

    </main>

    <div id="cadastro-placa-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-4xl max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-800 border dark:border-gray-700">
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 id="modal-title" class="text-xl font-semibold text-gray-900 dark:text-white">
                        Cadastrar Nova Placa Solar
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="cadastro-placa-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Fechar modal</span>
                    </button>
                </div>
                <div class="p-6 sm:p-8">
                    <form id="form-cadastro-placa">
                        <input type="hidden" id="edit-placa-id">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="marca" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Marca:</label>
                                <input type="text" id="marca" class="form-input" placeholder="Ex: Canadian Solar" required>
                            </div>
                            <div>
                                <label for="modelo" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Tipo:</label>
                                <select id="modelo" class="form-input" required>
                                    <option value="" disabled selected>Selecione o tipo</option>
                                    <option value="Monocristalino">Monocristalino</option>
                                    <option value="Policristalino">Policristalino</option>
                                    <option value="Amorfo">Amorfo</option>
                                    <option value="CdTe">CdTe</option>
                                    <option value="CIGS">CIGS</option>
                                    <option value="OPV">OPV</option>
                                    <option value="HJT">HJT</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div>
                                <label for="potencia" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Potência (Wp):</label>
                                <input type="number" id="potencia" class="form-input" placeholder="Ex: 550" required>
                            </div>
                            <div>
                                <label for="preco" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Preço (R$):</label>
                                <input type="number" id="preco" class="form-input" placeholder="Ex: 1250.00" step="0.01" required>
                            </div>
                            <div>
                                <label for="eficiencia" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Eficiência (%):</label>
                                <input type="number" id="eficiencia" class="form-input" placeholder="Ex: 21.5" step="0.01" required>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Dimensões (mm):</label>
                            <div class="grid grid-cols-3 gap-4">
                                <input type="number" id="dimensaoX" class="form-input" placeholder="Comprimento (X)" required>
                                <input type="number" id="dimensaoY" class="form-input" placeholder="Largura (Y)" required>
                                <input type="number" id="dimensaoZ" class="form-input" placeholder="Altura (Z)" required>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label for="descricao" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Descrição:</label>
                            <textarea id="descricao" rows="4" class="form-input" placeholder="Descreva os detalhes do produto..." required></textarea>
                        </div>

                        <div class="flex items-center justify-end">
                            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 inline-flex items-center">
                                <i class="fas fa-save mr-2"></i>
                                Salvar Produto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 dark:bg-gray-900 text-center p-4 mt-12">
        <p class="text-sm text-gray-400 dark:text-gray-500">
            &copy; 2025 SmartSolar - Todos os direitos reservados.
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script src="../assets/js/placas.js"></script> 
    <script src="../assets/js/cadastro_placa.js"></script> <script src="../assets/js/dark.js"></script>
</body>
</html>
