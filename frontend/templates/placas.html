<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarSolar - Placas Solares</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>

<body class="flex flex-col min-h-screen dark:bg-gray-900">

    <header class="p-4 bg-gray-800 dark:bg-gray-900 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <img src="../assets/images/Smart Solar.png" alt="SmartSolar Logo" class="h-10 md:h-12">
            <nav class="space-x-4 md:space-x-6 hidden md:flex">
                <a href="home.html" class="text-white font-bold hover:text-green-400 dark:hover:text-green-500">Início</a>
                <a href="calculadora.html" class="text-white font-bold hover:text-green-400 dark:hover:text-green-500">Calculadora</a>
                <a href="placas.html" class="text-white font-bold hover:text-green-400 dark:hover:text-green-500 border-b-2 border-green-500 pb-1">Placas</a>
            </nav>
            <div class="flex items-center space-x-4">
                 <button id="theme-toggle" type="button" class="text-gray-400 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="moon-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm0 14a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm8-7a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM3 10a1 1 0 01-1 1H1a1 1 0 110-2h1a1 1 0 011 1zM15.657 5.657a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zm-11.314 0a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM15.657 14.343a1 1 0 01-1.414 0l-.707-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414zm-11.314 0a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM10 5a5 5 0 110 10 5 5 0 010-10z"></path></svg>
                </button>
                <a href="index.html" class="text-white bg-red-500 hover:bg-red-600 font-bold px-3 py-2 rounded-md text-sm inline-flex items-center">
                    <i class="fas fa-sign-out-alt mr-1"></i> Sair
                </a>
                <button data-collapse-toggle="mobile-menu-placas" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="mobile-menu-placas" aria-expanded="false">
                    <span class="sr-only">Abrir menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
         <div class="hidden md:hidden" id="mobile-menu-placas">
             </div>
    </header>

    <main class="container mx-auto mt-8 p-4 flex-grow">

        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-2">
            <i class="fas fa-th-large mr-2"></i> Nossos Produtos Solares
        </h1>

        <div class="mb-6 flex justify-between items-center">
            <p class="text-gray-600 dark:text-gray-400">Encontre a placa ideal para o seu projeto.</p>
            <a href="cadastro-placa.html" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 inline-flex items-center">
                <i class="fas fa-plus mr-2"></i> Cadastrar Placa
            </a>
        </div>

        <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-8 border border-gray-200 dark:border-gray-700">
             <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                 <i class="fas fa-filter mr-2"></i> Filtrar e Buscar
             </h2>
             <div> <div class="relative flex-1">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                         <i class="fas fa-search text-gray-400"></i>
                     </div>
                     <input id="searchInput" type="text" placeholder="Buscar por marca, modelo ou descrição..." 
                            class="w-full p-3 pl-10 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500
                                   dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400" />
                 </div>
                 </div>
        </section>
        <section>
            <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="product-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-200 dark:border-gray-700">
                    <div class="p-5 text-center">
                        <p class="text-gray-500 dark:text-gray-400">Carregando produtos...</p>
                    </div>
                </div>
            </div>
             <div id="noResults" class="text-center text-gray-500 dark:text-gray-400 mt-10 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg" style="display: none;">
                 <i class="fas fa-box-open text-4xl mb-4"></i>
                 <p>Nenhum produto encontrado com os filtros selecionados.</p>
             </div>
        </section>

    </main>

    <footer class="bg-gray-800 dark:bg-gray-900 text-center p-4 mt-12">
        <p class="text-sm text-gray-400 dark:text-gray-500">
            &copy; 2025 SmarSolar - Todos os direitos reservados.
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="../assets/js/dark.js"></script>
    <script src="../assets/js/placas.js"></script> 
</body>
</html>
