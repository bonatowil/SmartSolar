<!DOCTYPE html>
<html lang="pt-br" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSolar - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/styles.css"> 
    <script src="../assets/js/check_theme.js"></script>
</head>
<body class="home bg-no-repeat bg-center filter-overlay min-h-screen flex items-center justify-center">

    <div class="login-container bg-white dark:bg-gray-800 p-8 md:p-12 rounded-lg shadow-2xl w-11/12 md:w-1/3 relative">
        
        <button id="theme-toggle" type="button" class="absolute top-4 right-4 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="moon-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="sun-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm0 14a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm8-7a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM3 10a1 1 0 01-1 1H1a1 1 0 110-2h1a1 1 0 011 1zM15.657 5.657a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zm-11.314 0a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM15.657 14.343a1 1 0 01-1.414 0l-.707-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414zm-11.314 0a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM10 5a5 5 0 110 10 5 5 0 010-10z"></path></svg>
        </button>

        <div class="flex justify-center mb-6">
            <img src="../assets/images/Smart Solar.png" alt="SmartSolar Logo" class="w-48"> 
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-8">Login</h2>

        <form id= "login-form" action="#" method="POST">

            <div class="mb-4">
                <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Login:</label>
                <input type="email" id="email" name="email" 
                       class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline 
                              bg-white dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                       placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Senha:</label>
                <input type="password" id="password" name="password" 
                       class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 dark:text-white mb-3 leading-tight focus:outline-none focus:shadow-outline
                              bg-white dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                       placeholder="********" required>
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded
                                  dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-green-600 dark:ring-offset-gray-800">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                        Manter login
                    </label>
                </div>
            </div>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Ainda n√£o tem uma conta?
                    <a href="cadastro.html" class="font-medium text-green-600 hover:text-green-800 dark:text-green-400 dark:hover:text-green-500">
                        Cadastre-se aqui
                    </a>
                </p>
            </div>
            
            <div class="flex items-center justify-center mt-4"> <button type="submit" 
                        class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline text-lg
                               dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    Entrar
                </button>
            </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/dark.js"></script>
</body>
</html>
