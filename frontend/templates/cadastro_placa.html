<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarSolar - Cadastrar Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../assets/js/verifica_usuario.js"></script>
    <script src="../assets/js/check_theme.js"></script>
</head>

<body class="flex flex-col min-h-screen dark:bg-gray-900">

    <header class="p-4 bg-gray-800 dark:bg-gray-900 shadow-lg">
        </header>

    <main class="container mx-auto mt-8 p-4 flex-grow">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-6">
            <i class="fas fa-plus-circle mr-2"></i> Cadastrar Nova Placa Solar
        </h1>

        <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 max-w-4xl mx-auto">
            <form id="form-cadastro-placa">

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label for="marca" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Marca:</label>
                        <input type="text" id="marca" class="form-input" placeholder="Ex: Canadian Solar" required>
                    </div>

                    <div>
                        <label for="modelo" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Tipo:</label>
                        <select id="modelo" class="form-input" required>
                            <option value="" disabled selected>Selecione o tipo</option>
                            <option value="Monocristalino">Monocristalino</option>
                            <option value="Policristalino">Policristalino</option>
                            <option value="Amorfo">Amorfo</option>
                            <option value="CdTe">CdTe</option>
                            <option value="CIGS">CIGS</option>
                            <option value="OPV">OPV</option>
                            <option value="HJT">HJT</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div>
                        <label for="potencia" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Potência (W):</label>
                        <input type="number" id="potencia" class="form-input" placeholder="410" required>
                    </div>
                    <div>
                         <label for="preco" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Preço (R$):</label>
                         <input type="number" id="preco" class="form-input" placeholder="1250.00" step="0.01" required>
                    </div>
            
                    <div>
                        <label for="peso" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Peso (kg):</label>
                        <input type="number" id="peso" step="0.1" class="form-input" placeholder="21.3" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Dimensões (mm):</label>
                    <div class="grid grid-cols-3 gap-4">
                        <input type="number" id="dimensaoX" class="form-input" placeholder="Comprimento (X)" required>
                        <input type="number" id="dimensaoY" class="form-input" placeholder="Largura (Y)" required>
                        <input type="number" id="dimensaoZ" class="form-input" placeholder="Altura (Z)" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="descricao" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Descrição:</label>
                    <textarea id="descricao" rows="4" class="form-input" placeholder="Descreva os detalhes do produto..." required></textarea>
                </div>

                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 inline-flex items-center">
                        <i class="fas fa-save mr-2"></i>
                        Salvar Produto
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 dark:bg-gray-900 text-center p-4 mt-12">
        </footer>

    <style>.form-input { all: unset; box-sizing: border-box; display: block; width: 100%; --tw-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); --tw-shadow-colored: 0 1px 3px 0 var(--tw-shadow-color), 0 1px 2px -1px var(--tw-shadow-color); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); border-width: 1px; border-radius: 0.375rem; padding: 0.5rem 0.75rem; line-height: 1.5rem; } .dark .form-input { color: white; background-color: #374151; border-color: #4b5563; } .form-input:focus { outline: 2px solid transparent; outline-offset: 2px; --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color); --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color); box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000); --tw-ring-color: rgb(16 185 129 / var(--tw-ring-opacity)); --tw-ring-opacity: 1; }</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="../assets/js/cadastro_placa.js"></script>
    <script src="../assets/js/dark.js"></script> 
</body>
</html>
